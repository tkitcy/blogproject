{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">★あさだまいのBLOG!★</h1>
      <p class="lead">The list of Blog</p>
    </div>
</div>
{% endblock header %}

{% block content %}
    <div class='container'>
    <a href = "{% url 'create'%}" class="btn btn-primary">Add</a>
    {% for item in object_list %}
    <div class="card">
        <h5 class="card-header">{{ item.category }}</h5>
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <h6 class="card-title">{{ item.postdate }}</h6>
            <a href="{% url 'detail' item.pk %}" class="btn btn-primary">to Detail</a>
        </div>
    </div>
    {% endfor %}
    </div>
{% endblock content %}
